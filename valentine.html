<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body {
    font-family: Arial;
    text-align: center;
    background: #ffd6e7;
    padding-top: 100px;
}

h1 {
    font-size: 40px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#yes {
    background: red;
    color: white;
}

#no {
    position: absolute;
    background: white;
    border: 1px solid gray;
}

#result {
    display: none;
    margin-top: 30px;
}

img {
    width: 300px;
    margin-top: 15px;
}
</style>
</head>

<body>

<h1>Shahd,</h1>
<h1>would you be my Valentine? ❤️</h1>

<button id="yes">YES</button>
<button id="no">NO</button>

<div id="result">
    <h2>Tomorrow after your work ❤️</h2>
    <img src="images/Valentine.jpeg">
</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

document.getElementById("yes").onclick = () => {
    document.getElementById("result").style.display = "block";
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body {
    font-family: Arial;
    text-align: center;
    background: #ffd6e7;
    padding-top: 100px;
}

h1 {
    font-size: 40px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#yes {
    background: red;
    color: white;
}

#no {
    position: absolute;
    background: white;
    border: 1px solid gray;
}

#result {
    display: none;
    margin-top: 30px;
}

video {
    width: 400px;
    margin-top: 15px;
    border-radius: 10px;
}
</style>
</head>

<body>

<h1>Koty ,</h1>
<h1>Would you be my Valentine? ❤️</h1>

<button id="yes">YES</button>
<button id="no">NO</button>

<div id="result">
    <h2>Happy Valentines Day ❤️</h2>

    <video controls autoplay loop muted>
        <source src="Valentine.mp4" type="video/mp4">
        Your browser does not support video.
    </video>
</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

document.getElementById("yes").onclick = () => {
    document.getElementById("result").style.display = "block";
};
</script>

</body>
</html>
